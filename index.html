<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <title>single-page-developer-portfolio</title>
    <link rel="stylesheet" href="./src/styles/variables.css">
    <link rel="shortcut icon" href="./src/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="stylesheet" href="./src/styles/responsive.css">
</head>
<body>
    <header>
        <div class="header-section">
            <h2 class="developer-name">adamkeyes</h2>
    
            <ul class="social-media">
                <li class="media">
                    <a href="./"><img src="./src/img/icon-github.svg" alt="link GitHub"></a>
                </li>
                <li class="media">
                    <a href="./"><img src="./src/img/icon-frontend-mentor.svg" alt="Link Frontend Mento"></a>
                </li>
                <li class="media">
                    <a href="./"><img src="./src/img/icon-linkedin.svg" alt="Link LinkedIn"></a>
                </li>
                <li class="media">
                    <a href="./"><img src="./src/img/icon-twitter.svg" alt="Link Twitter"></a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <section class="hero">
            <div>
                <h1 class="title">Nice to meet you! <br> I’m <span>Adam Keyes.</span></h1>

                <p class="hero-description">Based in the UK, I’m a front-end developer passionate about building accessible web apps that users love.</p>

                <a class="btn-hero" href="./" target="_blank">CONTACT ME</a>
            </div>

            <picture class="image-profile">
                <source srcset="./src/img/image-profile-mobile.webp" media="(max-width: 375px)">
                <source srcset="./src/img/image-profile-tablet.webp" media="(max-width: 768px)">
                <img src="./src/img/image-profile-desktop.webp" alt="Imagem Desenvolverdo">
            </picture>
        </section>
    </main>
</body>
</html>
